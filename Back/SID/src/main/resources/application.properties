spring.application.name=SID
spring.datasource.url=${DATABASE_URL}

spring.datasource.username=ssafy
spring.datasource.password=${DATABASE_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=false

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.format_sql=false

file.upload-dir=${IMAGE_SRC}

# JWT settings
jwt.secretKey=${JWT_KEY}
# 30?
jwt.access-token.expiretime=1800000
# 3??
jwt.refresh-token.expiretime=86400000

# UTF-8 encoding
server.servlet.encoding.force=true

# Import .env file
spring.config.import=optional:file:.env[.properties]

# Spring Mail ??
spring.mail.host=smtp.gmail.com

# Gmail SMTP ?? (??? ??)
spring.mail.port=587
spring.mail.username=${MAIL_ADDRESS}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.3
spring.mail.properties.mail.debug=true

spring.jpa.properties.hibernate.jdbc.time_zone = UTC


# Kakao OAUTH
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_SECRECT}
spring.security.oauth2.client.registration.kakao.redirect-uri=https://i12c110.p.ssafy.io/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=POST
spring.security.oauth2.client.registration.kakao.scope=profile,email,name,gender,birthday,birthyear,phone_number,nickname
spring.security.oauth2.client.registration.kakao.client-name=kakao

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# Naver OAUTH
# OAuth2 Registration
spring.security.oauth2.client.registration.naver.client-id=${NAVER_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_SECRET}
spring.security.oauth2.client.registration.naver.redirect-uri=https://i12c110.p.ssafy.io/login/oauth2/code/naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email,gender,birthday,birthyear,mobile
spring.security.oauth2.client.registration.naver.client-name=Naver

# OAuth2 Provider
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

